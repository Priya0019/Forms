<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT ADMISSION FORM</title>
</head>
<body bgcolor="Lightskyblue">

    <center>
       
            <fieldset>
                <h1>STUDENT REGISTRATION FORM</h1>
            </fieldset> <br> <br>
    <form >
        <div>
            Name : <input type="text" placeholder="Enter Name"> 
        </div>
        <br>
        <div>
            Father's Name : <input type="text" placeholder="Enter Father's Name"> 

        </div>
        <br>
        <div>
            Mother's Name : <input type="text" placeholder="Enter Mother's Name">
        </div> 
        <br>
        <div>
            Phone Number : <input type="text" placeholder="Enter Phone No."> 
        </div>
        <br>
        <div>
            Email: <input type="Email" placeholder="Enter Email ">
        </div> 
        <br>
        <div>
            Password: <input type="password" placeholder="Password">
        </div>
        <br>
        <div>
            <label >Gender</label>
            MALE: <input type="radio">
            FEMALE: <input type="radio">
            OTHER: <input type="radio">
        </div>
        <br>
        <div>
            DATE OF BIRTH : <input type="date" >
        </div>
        <br>
        <div>
            Address: <input type="text" placeholder="Enter Address">
        </div>
        <br>

        <div>
            Blood Group
            <select name="drop-down"  >

                <option value="A+">A +</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="AB-">AB+</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>

            </select>

        </div>
        <br>
        <div>
            DEPARTMENT 
            CSE : <input type="radio">
            EEE :<input type="radio">
            ECE :<input type="radio">
            MECH:<input type="radio">
            IT:<input type="radio">
        </div>

        <br>
        <div>
            COURSE C: <input type="checkbox">
            C++: <input type="checkbox">
            Java:<input type="checkbox">
            Python:<input type="checkbox">
            ML:<input type="checkbox">
            WEB DEVELOPMENT:<input type="checkbox">

        </div>
        <br>
        <div>
            Photo : <input type="file">
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>


        
    </form>

</center>
</body>
</html>
